#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Service
metadata:
  name: log-cache
  namespace: #@ data.values.system_namespace
spec:
  selector:
    app: log-cache
  ports:
  - protocol: TCP
    port: 8083
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: log-cache-internal
  namespace: #@ data.values.system_namespace
spec:
  selector:
    app: log-cache
  clusterIP: None
  ports:
  - protocol: TCP
    port: 8080
    name: log-cache
